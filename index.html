---
layout: default
---
<section role="banner">
  <img src="/img/banner.jpg" />
</section>
 
<section class="content">
  <p>
  Welcome to Rinon Ninqueon Electronix!
  </p> 
</section>

<div id="home">
  <h1>Блог</h1>
  <ul class="entries">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> -- <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
