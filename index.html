---
layout: default
title: Rinon Ninqueon
---

<div id="home">
	<h1>Последние обовления</h1>
	<p class="rss-subscribe">RSS <a href="{{ "/feed.xml" | prepend: site.baseurl }}"><img src="http://www.barrowupontrentparish.co.uk/blog/wp-content/uploads/2011/02/rss-icon.png" height="24"></a></p>
	{% for post in site.posts %}
	<div id="id_post" class="container">
		<div class="row">
			<div class="col-xs-12 col-md-12">
			<h3>
				 <a href="{{ post.url }}">{{ post.title }}</a> &raquo; <span>{{ post.date | date_to_string }}</span>
			</h3>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-xs-12 col-md-12">
				{{ post.content | strip_html | truncatewords:50}}<br><br>
				<a href="{{ post.url }}" role="button" class="btn btn-default">Читать дальше</a><br><br></span>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
