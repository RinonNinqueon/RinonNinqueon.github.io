{%- include header.html -%}
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>
<hr>
<div class="post">
{{ content }}
</div>
<br>
<p>
      Tags:  <br>
      {%- for tag in page.tags -%}
      #{{tag}}{%- unless forloop.last -%}, {%- endunless -%}
      {%- endfor -%}
    </p>
 {%- include footer.html -%}
