---
layout: default
title: Готовые проекты
---
<h1>Проекты</h1>

<div class="container">
<ul class="posts">
{% for post in site.posts %}
	{% if post.tags contains 'diy' %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
	{% endif %}
{% endfor %}
</ul>
</div>
