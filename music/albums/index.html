---
layout: default
title: Альбомы || Rinon Ninqueon
---
<h1>Альбомы</h1>

<div class="row">
{%- for post in site.posts -%}
	{%- if post.categories contains 'albums' -%}
		<div class="card text-center" id="releases_card">
			<a href='{{ post.url }}'>
				<img src="/img/albums/preview/{{ post.image }}" style='width:200px;height:200px;' class='rounded'/>
			</a>
			<div class='card-body'>
				<span class="badge badge-secondary">{{ post.date | date_to_string }}</span><br>
				<p>{{ post.title }}</p>
			</div>
		</div>
	{%- endif -%}
{%- endfor -%}
</div>
