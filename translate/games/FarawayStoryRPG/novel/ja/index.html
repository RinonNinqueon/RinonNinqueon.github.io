この本は<a href="https://twitter.com/fanseft">らむらむさん</a>によって作られた【悠遠物語】というフリゲの小説化です。<br>
プロットとチャラのセリフは同じで、他の描写は<a href="https://twitter.com/RinonNinqueon">Rínon Nínqueon</a>のです。私の日本語はまだまだですが、皆さん、お楽しみに。
イラストは<a href="https://twitter.com/tiruka_7761">ルカさん</a>のです。知らない画家ですから、オリジナルのゲームのCGを使いません。
ゲームの一話は小説の一巻ですから同じ名前になります。
